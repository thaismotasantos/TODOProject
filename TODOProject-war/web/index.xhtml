<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./resources/defaultTemplate.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <p:dataTable id="taskListId" value="#{tasksMBean.tasksList}" var="item">
                            <p:column sortBy="#{item.id}">
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column sortBy="#{item.name}">
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </p:column>
                            <p:column sortBy="#{item.assignedPerson}">
                                <f:facet name="header">
                                    <h:outputText value="AssignedPerson"/>
                                </f:facet>
                                <h:outputText value="#{item.assignedPerson}"/>
                            </p:column>
                            <p:column sortBy="#{item.status.message}">
                                <f:facet name="header">
                                    <h:outputText value="Status"/>
                                </f:facet>
                                <h:outputText value="#{item.status.message}" style="color: #{item.status.color};"/>
                            </p:column>
                            <p:column sortBy="#{item.creationDate}">
                                <f:facet name="header">
                                    <h:outputText value="CreationDate"/>
                                </f:facet>
                                <h:outputText value="#{item.creationDate}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Description"/>
                                </f:facet>
                                <h:outputText value="#{item.description}" />
                            </p:column>
                            <p:column>
                                <p:commandButton value="Delete" actionListener="#{tasksMBean.deleteTask(item)}" update="taskListId"></p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
