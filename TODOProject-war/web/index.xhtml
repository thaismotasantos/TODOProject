<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <body>

        <ui:composition template="./resources/defaultTemplate.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="left">
                <h:form>
                    <h:commandButton action="#{peopleMBean.showPeopleList()}"
                                     value="Show people list"/>
                </h:form>
                <h:form>
                    <h:commandButton action="#{peopleMBean.addPerson()}"
                                     value="Add person"/>
                </h:form>
                <p:commandButton value="Create new task" type="button" onclick="PF('createTaskDialog').show();" />
                
                <p:dialog header="Create new task" widgetVar="createTaskDialog" minHeight="40">
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Name:" for="taskname" />
                            <p:inputText id="taskname" value="#{addTaskMBean.name}" title="Task name" required="true" requiredMessage="The field is required."/>
                            <h:outputLabel value="Description:" for="taskdescription" />
                            <p:inputText id="taskdescription" value="#{addTaskMBean.description}" title="Task description" required="true" requiredMessage="The field is required."/>
                            <h:outputLabel value="Assigned person:" for="taskassignedPerson" />
                            <p:selectOneMenu id="taskassignedPerson" value="#{addTaskMBean.assignedPersonId}">
                                <f:selectItem itemValue="0" itemLabel="NOT ASSIGNED"/>
                                <f:selectItems value="#{peopleMBean.peopleList}" var="person" itemLabel="#{person.firstName} #{person.lastName}" itemValue="#{person.id}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        
                        <p:commandButton id="save" value="Save" actionListener="#{addTaskMBean.save()}" ajax="false"></p:commandButton>
                    </h:form>
                </p:dialog>
                
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Tasks"/></h1>
                        <p:dataTable id="tasksTable" 
                                     value="#{tasksMBean.tasksList}" 
                                     var="task"
                                     rows="10" 
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15"
                                     lazy="true"
                                     rowKey="#{task.id}"
                                     selection="#{tasksMBean.selectedTask}"
                                     selectionMode="single"
                                     editable="true">
                            <p:ajax event="rowEdit" listener="#{tasksMBean.onEdit}" />
                            
                            <p:column style="width:32px;text-align: center">
                                <p:rowEditor></p:rowEditor>
                            </p:column>
                            <p:column sortBy="#{task.id}">
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{task.id}"/>
                            </p:column>
                            <p:column headerText="Task" sortBy="#{task.name}">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{task.name}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <h:inputText value="#{task.name}"/>
                                    </f:facet>
                                </p:cellEditor>
                                
                            </p:column>
                            <p:column headerText="Assigned to" sortBy="#{task.assignedPerson.firstName}">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{task.assignedPerson.firstName} #{task.assignedPerson.lastName}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:selectOneMenu value="#{task.assignedPerson}">
                                            <f:selectItem  itemLabel="NOT ASSIGNED" itemValue="#{null}"/>
                                            <f:selectItems value="#{peopleMBean.peopleList}" var="person" itemLabel="#{person.firstName} #{person.lastName}" itemValue="#{person}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Status" sortBy="#{task.status.message}">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{task.status.message}" style="color: #{task.status.color};"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:selectOneMenu value="#{task.status}">
                                            <f:selectItems value="#{tasksMBean.statusList}" />
                                        </p:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column sortBy="#{task.creationDate}">
                                <f:facet name="header">
                                    <h:outputText value="CreationDate"/>
                                </f:facet>
                                <h:outputText value="#{task.creationDate}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Description"/>
                                </f:facet>
                                <h:outputText value="#{task.description}" />
                            </p:column>
                            <p:column>
                                <p:commandButton icon="ui-icon-trash" actionListener="#{tasksMBean.deleteTask(task)}"
                                                 update="@([id$=message]) tasksTable">
                                    <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                                </p:commandButton>
                                
                            </p:column>
                        </p:dataTable>
                        
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
